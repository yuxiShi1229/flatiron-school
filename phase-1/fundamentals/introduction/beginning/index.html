  1. Write a preamble that lets the browser know that this document's type is HTML.
  2. Write an <html> element consisting of a <head> and <body>.

-->

<!DOCTYPE html>

<!-- Opening HTML tag with a language attribute set to English -->
<html lang="en">
<!-- HTML can go in here-->
<!-- The <head> element houses all non-visual elements of our page. -->
    <head>
      <title>HTML and JS Fundamentals</title>
      <script defer src="./index.js"></script>
    </head>
<!-- The <body> element houses all visual elements of our page. -->
    <body>
      <h1>HTML and JS Fundamentals</h1>
      <div>
        <h2>by Sakib and his cohort</h2>
        <p>Some text</p>
      </div>
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/e4/Statue_of_Liberty%2C_NY_%28cropped%29.jpg" height="150px">
    </body>
<!-- Closing HTML tag -->
</html>
